<div class="pos_payment row">
	<div class="row amount-row">
		<div class="col-xs-6 col-sm-4 text-center">
			<p class="amount-label"> {{ __("Total Amount") }} <h2 style="color:red; font-weight: bold;">{%= format_currency(grand_total, currency) %}</h2></p>
		</div>
		<div class="col-xs-6 col-sm-4 text-center">
			<p class="amount-label"> {{ __("Paid") }} <h3 class="paid_amount">{%= format_currency(paid_amount, currency) %}</h3></p>
		</div>
		<div class="col-xs-6 col-sm-4 text-center">
			<p class="amount-label"> {{ __("Change") }} <input style="font-weight: bold; color: blue;font-size: large;" class="form-control text-right change_amount bold" type="text" idx="change_amount" value="{{format_number(change_amount, null, 2)}}">
			</p>
		</div>
	</div>

	<hr>
	<div class="row">
		<div class="col-sm-6 ">
			<div class ="row multimode-payments">
			</div>
		
			<div class="row">
				<div class="col-sm-6"><button style="width: 100%; background: url(/files/1000.gif); background-size: 164px;" type="button"  class="btn btn-default pos-keyboard-key">1000</button></div>
				<div class="col-sm-6"><button style="width: 100%; background: url(/files/500.jpg); background-size: 164px;" type="button"  class="btn btn-default pos-keyboard-key">500</button></div>
				<div class="col-sm-6"><button style="width: 100%; background: url(/files/100.jpg); background-size: 164px;" type="button"  class="btn btn-default pos-keyboard-key">100</button></div>
				<div class="col-sm-6"><button style="width: 100%; background: url(/files/50.jpg); background-size: 164px;" type="button"  class="btn btn-default pos-keyboard-key">50</button></div>
				<div class="col-sm-6"><button style="width: 100%; background: url(/files/20.jpg); background-size: 164px;" type="button"  class="btn btn-default pos-keyboard-key">20</button></div>
				<div class="col-sm-6"><button style="width: 100%;" type="button"  class="btn btn-default pos-keyboard-key">10</button></div>
			</div>

		</div>
		<div class="col-sm-6 payment-toolbar">
			{% for(var i=0; i<3; i++) { %}
				<div class="row">
					{% for(var j=i*3; j<(i+1)*3; j++) { %}
						<button type="button"  class="btn btn-default pos-keyboard-key">{{j+1}}</button>
					{% } %}
				</div>
			{% } %}
			<div class="row">
				<button type="button"  class="btn btn-default delete-btn">{{ __("Del") }}</button>
				<button type="button"  class="btn btn-default pos-keyboard-key">0</button>
				<button type="button"  class="btn btn-default pos-keyboard-key">.</button>
			</div>
       		 </div>
	</div>


</div>
